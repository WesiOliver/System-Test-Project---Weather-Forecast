<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="Logo-PrevisãoDeTempo.png" type="image/png">
    <script src="script.js"></script>

    <title>Previsão de Tempo
    </title>
</head>

<body>


    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">

            <img class="img-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">

        </button>

        <div class="caixa-media">

            <h2 class="cidade">Rio de Janeiro</h2>


            <p class="estado">Rio de Janeiro</p>
            <p class="pais">Brasil</p>
            <p class="temp">30°</p>

            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>

            </div>

            <p class="umidade">70%</p>
        </div>

        <h3 class="titulo-favoritos"></h3>

        <div class="favoritos-container">
            <ul class="lista-favoritos"></ul>
        </div>
        <button class="botao-favorito">
            <img src="https://cdn-icons-png.flaticon.com/512/18/18611.png" alt="Favorito">
            Adicionar aos Favoritos
        </button>
        
        
    </div>

</body>

</html>
